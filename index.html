<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <!--LINKANDO BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>

    <!--BOTOES E TAL-->
    <div class="text-center">
        <h1 class="text-white">Biblioteca</h1>
    </div>

    <div class="container-fluid text-center">
        <button type="button" class="btn text-white" style="background-color:#996300" onclick="biblioteca.listarAcervo()">Listar acervo</button>
        <button type="button" class="btn text-white" style="background-color:#996300" onclick="adicionarRevista()">Adicionar Revista</button>
        <button type="button" class="btn text-white" style="background-color:#996300" onclick="biblioteca.listarUsuarios()">Listar usuários</button>
        <button type="button" class="btn text-white" style="background-color:#996300" onclick="emprestarItemInterativo()">Emprestar</button>
        <button type="button" class="btn text-white" style="background-color:#996300" onclick="devolverItemInterativo()">Devolver</button>
        <button type="button" class="btn text-white" style="background-color:#996300" onclick="informacaoPrompt()">Informações</button>
        <button type="button" class="btn text-white" style="background-color:#996300" onclick="adicionarUsuarioInterativo()">Adicionar Usuário</button>
    </div>
    <!--BOTOES E TAL-->
